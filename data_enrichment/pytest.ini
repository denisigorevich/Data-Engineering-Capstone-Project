[tool:pytest]
testpaths = data_enrichment
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=enrich_with_cylinders
    --cov=batch_enrich
    --cov-report=term-missing
    --cov-report=html:data_enrichment/htmlcov
    --cov-fail-under=80

markers =
    unit: Unit tests that run fast and don't require external dependencies
    integration: Integration tests that may require external dependencies
    slow: Tests that take a long time to run 
